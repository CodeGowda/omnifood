header:after{

header nav{

           #dummy-text-box {

           #main-banner img{

}
            #slider{
                overflow: hidden;
            }
            #slides{
                position: relative;
                width: 500%;
                margin: 0;
                left: 0;
                text-align: left;
                font-size: 0;
                animation: 18s slidy infinite; 
            }
            #slides img {
                width:20%;
                float:left;
                height: 400px;
            }
            /* Animation */ 
            @keyframes slidy {
            0% { left: 0%; }
            28% { left: 0%; }
            33% { left: -100%; }
            61% { left: -100%; }
            66% { left: -200%; }
            94% { left: -200%; }
            100% { left: 0%; }
            }
